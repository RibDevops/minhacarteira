{% extends 'base.html' %}
{% load static %}

{% block content %}


<div class="form-login-container">
    <form method="POST" action="{% url 'login' %}" class="formLogin">
        {% csrf_token %}

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mb-3" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <h2 class="text-center mb-4">Acessar Conta</h2>

        <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Digite seu usuário" autofocus>
        </div>

        <div class="mb-4">
            <label for="password" class="form-label">Senha</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Digite sua senha">
        </div>

        <div class="d-grid gap-2 mb-2">
            <button type="submit" class="btn btn-primary">Entrar</button>
        </div>

        <div class="text-center">
            <small>Não tem uma conta? <a href="{% url 'cal:register' %}">Cadastre-se</a></small>
        </div>
    </form>
</div>
{% endblock %}
