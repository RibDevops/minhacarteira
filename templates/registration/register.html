{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow p-4 rounded-4" style="width: 100%; max-width: 420px;">
        <h2 class="text-center mb-4 fw-bold">Cadastro de Usuário</h2>

        <form method="POST" class="d-flex flex-column gap-3">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-success rounded-3">Cadastrar</button>
        </form>

        <div class="text-center mt-3">
            <small>Já tem uma conta? <a href="{% url 'login' %}">Acesse aqui</a></small>
        </div>
    </div>
</div>
{% endblock %}
