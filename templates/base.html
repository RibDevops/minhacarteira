{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link href="{% static 'css/simple-sidebar.css' %}" rel="stylesheet">
    <link href="{% static 'css/fontawesome.min.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'img/dever.png' %}" type="image/png">
    <link rel="stylesheet" type="text/css" href="{% static 'css/calendar.css' %}">

    <title>{% block title %}{% endblock %} | SGC</title>
</head>
<body>
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Conte√∫do Principal -->
    <main class="container mt-4 mb-5">
        {% if messages %}
        <div class="alert-messages">
            {% for message in messages %}
            <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   
    {% block scripts %}
    
   
    
    {% endblock %}
    
    <script>
        // Fun√ß√£o para ativar/desativar o modo escuro
        function toggleDarkMode() {
          document.body.classList.toggle('dark-mode');
      
          // Salvar prefer√™ncia no localStorage
          if (document.body.classList.contains('dark-mode')) {
            localStorage.setItem('darkMode', 'enabled');
            document.getElementById('toggleDarkMode').textContent = '‚òÄÔ∏è Modo Claro';
          } else {
            localStorage.setItem('darkMode', 'disabled');
            document.getElementById('toggleDarkMode').textContent = 'üåô Modo Escuro';
          }
        }
      
        // Evento do bot√£o
        document.getElementById('toggleDarkMode').addEventListener('click', toggleDarkMode);
      
        // Verificar prefer√™ncia salva ao carregar a p√°gina
        window.onload = () => {
          if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            document.getElementById('toggleDarkMode').textContent = '‚òÄÔ∏è Modo Claro';
          }
        };
      </script>
</body>
</html>
