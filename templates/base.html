{% load static %}
{% load humanize %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link href="{% static 'css/simple-sidebar.css' %}" rel="stylesheet">
    <link href="{% static 'css/fontawesome.min.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'img/dever.png' %}" type="image/png">
    <link rel="stylesheet" type="text/css" href="{% static 'css/calendar.css' %}">

    <title>{% block title %}{% endblock %} | SGC</title>
</head>
<body>
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Conteúdo Principal -->
    <main class="container mt-4 mb-5">
        {% if messages %}
        <div class="alert-messages">
            {% for message in messages %}
            <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   
    {% block scripts %}
    
   
    
    {% endblock %}
    
    <!-- Botões Flutuantes -->
<div style="position: fixed; bottom: 20px; right: 20px; z-index: 1050;">
  <!-- Botão: Adicionar Transação -->
  <a href="{% url 'cal:transacao_nova' %}" class="btn btn-primary rounded-circle shadow mb-2" title="Adicionar Transação" style="width: 56px; height: 56px; display: flex; justify-content: center; align-items: center;">
    <i class="bi bi-plus-lg fs-4"></i>
  </a>

  <!-- Botão: Ver Gráficos -->
  <a href="{% url 'cal:transacoes_mes' %}" class="btn btn-success rounded-circle shadow mb-2" title="Ver Gráficos" style="width: 56px; height: 56px; display: flex; justify-content: center; align-items: center;">
    <i class="bi bi-pie-chart fs-4"></i>
  </a>

  <a href="{% url 'cal:calendar' %}" class="btn btn-primary rounded-circle shadow mb-2" title="Adicionar Transação" style="width: 56px; height: 56px; display: flex; justify-content: center; align-items: center;">
    <i class="bi bi-calendar-event"></i>
  </a>

  <!-- Botão: Modo Escuro -->
  <button class="btn btn-dark rounded-circle shadow" title="Modo Escuro" onclick="toggleDarkMode()" style="width: 56px; height: 56px; display: flex; justify-content: center; align-items: center;">
  <!-- <button id="dark-mode-toggle" class="btn btn-secondary">Modo Escuro</button> -->

    <i class="bi bi-moon-stars fs-4"></i>
  </button>
</div>

<!-- Script simples para Modo Escuro -->
<script>
  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    // (Opcional) Salvar preferência no localStorage
    if (document.body.classList.contains('dark-mode')) {
      localStorage.setItem('theme', 'dark');
    } else {
      localStorage.setItem('theme', 'light');
    }
  }

  // Ativa tema salvo ao carregar a página
  document.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark-mode');
    }
  });
</script>



</body>
</html>
