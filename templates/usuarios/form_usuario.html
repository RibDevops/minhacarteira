{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow p-4 rounded-4" style="width: 100%; max-width: 420px;">
        <h2 class="text-center mb-4 fw-bold">{{ titulo }}</h2>
        <form method="POST" class="d-flex flex-column gap-3">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-success rounded-3">Salvar</button>
                <a href="{% url 'cal:listar_usuarios' %}" class="btn btn-danger rounded-3">Cancelar</a>
            </div>
        </form>
        
    </div>
</div>
{% endblock %}
