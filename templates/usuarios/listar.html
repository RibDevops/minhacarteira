{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Gerenciar Usuários</h2>
    <a href="{% url 'cal:adicionar_usuario' %}" class="btn btn-primary mb-3"><i class="bi bi-person-fill-add"></i> Novo Usuário</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Usuário</th>
                <th>Email</th>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.username }}</td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.get_full_name }}</td>
                <td>
                    <a href="{% url 'cal:editar_usuario' usuario.id %}" class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i> Editar</a>
                    <a href="{% url 'cal:resetar_senha' usuario.id %}" class="btn btn-sm btn-info"><i class="bi bi-gear"></i> Resetar Senha</a>
                    <a href="{% url 'cal:excluir_usuario' usuario.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja excluir?')"><i class="bi bi-person-dash"></i> Excluir</a>
                    <a href="{% url 'cal:desativar_usuario' usuario.id %}" class="btn btn-sm btn-secondary" onclick="return confirm('Tem certeza que deseja desativar?')"><i class="bi bi-person-fill-slash"></i> Desativar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
