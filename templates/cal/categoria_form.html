{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{{ form.instance.pk|yesno:"Editar Categoria,Nova Categoria" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle"></i> Salvar</button>
        <a href="{% url 'cal:categorias' %}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancelar</a>
    </form>
</div>
{% endblock %}
