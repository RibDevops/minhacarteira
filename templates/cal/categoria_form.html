{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{{ form.instance.pk|yesno:"Editar Categoria,Nova Categoria" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'cal:categorias' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
