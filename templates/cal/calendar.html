{% extends 'base.html' %}
{% load static %}

{% block title %}Carteira{% endblock %}

{% block content %}
<div class="container my-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <a class="btn btn-outline-primary" href="{% url 'cal:calendar' %}?{{ prev_month }}">
            <i class="bi bi-arrow-left"></i> Mês Anterior
        </a>
        <h3 class="text-center">{{ month_name|title }} {{ year }}</h3>
        <a class="btn btn-outline-primary" href="{% url 'cal:calendar' %}?{{ next_month }}">
            Próximo Mês <i class="bi bi-arrow-right"></i>
        </a>
    </div>

    <div class="table-responsive">
        {{ calendar|safe }}
    </div>

</div>

{% endblock %}
