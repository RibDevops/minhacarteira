{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Excluir Tipo</h2>
    <p>Tem certeza que deseja excluir o tipo <strong>{{ tipo.descricao }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'cal:tipo_list' %}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancelar</a>
    </form>
</div>
{% endblock %}
